openapi: 3.0.0
info:
  title: Flatten Horoscope API
  version: 1.0.0
  description: 输入出生年月日、时间、地点，返回扁平化星盘数据（十大神行星与星座）

servers:
  - url: https://bazi-api-1gzleh3n9afc85a9-1322048228.ap-shanghai.app.tcloudbase.com

paths:
  /flatten_getHoroscope:
    post:
      summary: 获取扁平化星盘数据
      operationId: getFlattenHoroscope
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - birth_date
                - birth_time
                - birth_place
              properties:
                birth_date:
                  type: string
                  example: "1994-02-07"
                birth_time:
                  type: string
                  example: "19:20"
                birth_place:
                  type: string
                  example: "深圳"
      responses:
        "200":
          description: 成功返回扁平化星盘信息
          content:
            application/json:
              schema:
                type: object
                properties:
                  birth_date:
                    type: string
                  birth_time:
                    type: string
                  birth_place:
                    type: string
                  flattened:
                    type: object
                    additionalProperties:
                      type: string
